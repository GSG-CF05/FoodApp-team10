<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="./recipeDetail.css">
    <title>Recipe Details</title>
</head>
<body>
  <header class="header">
    <div class="back">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="heart">
      <i class="far fa-heart"></i>
    </div>
    <img src="../assets/Image.svg" alt="recipe dish for sup makaroni">
  </header>
  <main class="container">
    <section class="description">
      <form action="">
        <input type="search" placeholder="Cookbooks / Menu ayam spesial">
        <div class="add-recipe">
          <i class="fas fa-plus"></i>
        </div>
      </form>
      <div class="title">
        <h2>Sup Makaroni Daging Ayam Kampung</h2>
      </div>
      <div class="rating">
        <p>
          <i class="far fa-heart"></i>
          4.8 | 67 Reviews
        </p>
      </div>
      <div class="features">
        <div class="time">
          <i class="far fa-clock"></i>
          <p>40 min</p>
        </div>
        <div class="effort">
          <i class="fas fa-concierge-bell"></i>
          <p>Easy</p>
        </div>
        <div class="count">
          <i class="fas fa-utensils"></i>
          <p>Serves 2</p>
        </div>
      </div>
    </section>
    <section class="reviews">
      <div class="title">
        <h4>Reviews (67)</h4>
        <h5>
          <a href="../account/account.html">read all</a>
        </h5>
      </div>
      <div class="content">
        <div class="reviewer">
          <div class="user">
            <img src="../assets/Avatar.svg" alt="user's avatar" class="user-picture">
            <div class="about">
              <p class="user-name">Renata Moeloek</p>
              <p class="time">4 days ago</p>
            </div>
          </div>
          <div class="heart">
            <i class="far fa-heart"></i>
          </div>
        </div>
        <div class="comment">
          <p>Resepnya menarki mesti dicoba nih, terima kasih bunda</p>
        </div>
      </div>
    </section>
  </main>
  <div class="buttons">
    <i class="fa-solid fa-pen"></i>
    <i class="fa-solid fa-cart-shopping"></i>
    <i class="fa-solid fa-calendar-check"></i>
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </div>
  <div class="end">
    <span class="bar"></span>
  </div>
</body>
</html>
