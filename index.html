<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <div class="heading-img"></div>
    </header>
    <!-- header section ends -->
    <!-- main section -->
    <main>
      <section>
        <div class="auth-space">
          <div class="auth-title">
            <h3 class="title">Mallika</h3>
            <h4 class="subtitle">Everyone can be a chef</h4>
          </div>
          <div class="num-btn">
            <label for="phone"></label>
            <input
              type="tel"
              id="phone number"
              placeholder="Phone Number"
              class="input"
            />
            <img src="./assets/Flag.png" width="28px" class="flag">
          </div>
          <!-- button section -->
          <div class="button">
            <button class="btn">Send OTP</button>
          </div>
          <div class="spaces">
            <h5 class="line">OR</h5>
          </div>
          <!-- social media icons -->
          <div class="icons">
            <div class="box">
              <img src="./assets/apple.png" />
              <h5>continue with Apple</h5>
            </div>
            <div class="two">
              <div class="box2">
                <img src="./assets/facebook.png" />
                <h5>Facebook</h5>
              </div>
              <div class="box3">
                <img src="./assets/google.png" width="28px" />
                <h5>Google</h5>
              </div>
            </div>
          </div>
          <div class="condition">
            <p>
              By contributing, you agree to our <br />
              <u>Terms of Service</u>-<u>Privacy Policy</u>-<u
                >Content Policy</u
              >
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
